plugins {
    id 'java'
    id 'application'
    id 'nu.studer.jooq' version '4.2'
}

group = 'com.daren'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    jcenter()
    mavenCentral()
}

apply plugin: 'java'

jooq {
    generateSchemaSourceOnCompilation = true
    sample(sourceSets.main) {
        jdbc {
            driver = 'org.postgresql.Driver'
            url = 'jdbc:postgresql://localhost:5432/auth'
            user = 'postgres'
            password = 'postgres'
        }
        generator {
            name = 'org.jooq.codegen.DefaultGenerator'
            database {
                name = 'org.jooq.meta.postgres.PostgresDatabase'
                inputSchema = 'public'
            }
            target {
                packageName = 'com.daren.auth'
            }
        }
    }
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
    jooqRuntime 'org.postgresql:postgresql:42.2.12'
    implementation 'org.jooq:jooq'
    jooqRuntime 'com.h2database:h2:1.4.193'
    compile "com.sparkjava:spark-core:2.8.0"
    implementation 'com.auth0:java-jwt:3.10.3'
    // https://mvnrepository.com/artifact/org.jooq/
    compile group: 'org.jooq', name: 'jooq', version: '3.13.2'
    compile group: 'org.jooq', name: 'jooq-meta', version: '3.13.2'
    compile group: 'org.jooq', name: 'jooq-codegen', version: '3.13.2'
    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
}

application {
    mainClassName = 'com.daren.auth.App'
}

test {
    useJUnitPlatform()
}

